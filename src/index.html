<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/app.css">
    <title>Document</title>
</head>
<body>

<form action="#" name="mainForm" class="form" id="mainForm">
    <fieldset name="accountForm" id="accountForm" class="partOfForm" style="opacity: 1; z-index: 1">
        <div class="headers">
            <h2 class="headerSize2">Create your account</h2>
            <h4 class="headerSize4">This is step 1</h4>
        </div>
        <label class="labels">Email</label>
        <input type="text" id="email" name="email" class="inputs" placeholder="Email">
        <label for="pswd" class="labels">Password</label>
        <input type="password" id="pswd" name="password1" class="inputs" placeholder="Password">
        <label for="confPswd" class="labels">Confirm Password</label>
        <input type="password" id="confPswd" name="password2" class="inputs" placeholder="Confirm Password">
        <button type="button" id="nextBtn1" class="btn">Next</button>
        <ul id="notValidList"></ul>
    </fieldset>
    <fieldset name="socialForm" id="socialForm" class="partOfForm" style="opacity: 0; margin-left: -10%">
        <div class="headers">
            <h2 class="headerSize2">Social profiles</h2>
            <h4 class="headerSize4">Your presence on the social networks</h4>
        </div>
        <label for="twitter" class="labels">Twitter</label>
        <input type="text" id="twitter" name="social" class="inputs" placeholder="Twitter">
        <label for="fb" class="labels">Facebook</label>
        <input type="text" id="fb" name="social" class="inputs" placeholder="Facebook">
        <label for="g+" class="labels">Google Plus</label>
        <input type="text" id="g+" name="social" class="inputs" placeholder="Google Plus">
        <button type="button" id="prevBtn1" class="btn">Previous</button>
        <button type="button" id="nextBtn2" class="btn">Next</button>
    </fieldset>
    <fieldset name="personalForm" id="personalForm" class="partOfForm" style="opacity: 0; margin-left: -10%">
        <div class="headers">
            <h2 class="headerSize2">Personal details</h2>
            <h4 class="headerSize4">We will never sell it! Promise =)</h4>
        </div>
        <label for="fName" class="labels">First Name</label>
        <input type="text" id="fName" name="fName" class="inputs" placeholder="Your first name">
        <label for="lName" class="labels">Last Name</label>
        <input type="text" id="lName" class="inputs" placeholder="Your last name">
        <label for="phone" class="labels">Phone</label>
        <input type="tel" id="phone" name="phone" class="inputs" placeholder="Number of your phone">
        <label for="address" class="labels">Address</label>
        <input type="text" id="address" class="inputs" placeholder="Your address">
        <button type="button" id="prevBtn2" class="btn">Previous</button>
        <button type="submit" id="sendBtn" class="btn">Send</button>
    </fieldset>
</form>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="js/app.js"></script>
<script src="js/valid.js"></script>
</body>
</html>
